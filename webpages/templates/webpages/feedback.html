
<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Marble &mdash; Free HTML5 Bootstrap Website Template by FreeHTML5.co</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">

	{% load staticfiles%}
	<link rel="stylesheet" href="{% static 'webpages/home_style/css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'webpages/home_style/css/icomoon.css' %}">
	<link rel="stylesheet" href="{% static 'webpages/home_style/css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'webpages/home_style/css/flexslider.css' %}">
	<link rel="stylesheet" href="{% static 'webpages/home_style/css/style.css' %}">

	<script src="{% static 'webpages/home_style/js/modernizr-2.6.2.min.js' %}"></script>

	</head>
	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="{% url 'home' %}">Student Gateway</a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a style="font-size: 25px;" href="{% url 'profile' %}">PROFILE</a></li>
					<li style="padding-top: 20px;"><a href="{% url 'home' %}">Home</a></li>
					<li><a href="{% url 'assignments' %}">Assignments</a></li>
					<li><a href="{% url 'notices' %}">Notices</a></li>
					<li><a href="{% url 'about' %}">About</a></li>
					<li class="fh5co-active"><a href="{% url 'feedback' %}">Feedback</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small>A Place Where You can Submit Your Assignment To teachers on time.</small></p>
				<ul>
					<li><a href="#"><i class="icon-facebook2"></i></a></li>
					<li><a href="#"><i class="icon-instagram"></i></a></li>
				</ul>
			</div>

		</aside>

		<div id="fh5co-main">
			<div class="fh5co-more-contact">
				<div class="fh5co-narrow-content">
					<div class="row">
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-globe"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="#">example@domain.com</a></p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-map"></i>
								</div>
								<div class="fh5co-text">
									<p>MIT-ADT University, Loni, Pune</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft">
								<div class="fh5co-icon">
									<i class="icon-phone"></i>
								</div>
								<div class="fh5co-text">
									<p><a href="tel://">+123 456 7890</a></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="fh5co-narrow-content animate-box" data-animate-effect="fadeInLeft">

				<div class="row">
					<div class="col-md-4">
						<h2>Get In Touch</h2>
					</div>
				</div>
				<form action="">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Name">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Email">
									</div>
									<div class="form-group">
										<input type="text" class="form-control" placeholder="Phone">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-primary btn-md" value="Send Message">
									</div>
								</div>

							</div>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'webpages/home_style/js/jquery.min.js' %}"></script>
	<script src="{% static 'webpages/home_style/js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'webpages/home_style/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'webpages/home_style/js/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'webpages/home_style/js/jquery.flexslider-min.js' %}"></script>

	<script src="{% static 'webpages/home_style/js/main.js' %}"></script>

	</body>
</html>
